{% extends "todo/layout.html" %}

{% block content %}
<div class="container">
  <h1 class="text-center mb-4">Add Tasks</h1>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form class="mb-4" action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="newTask" class="sr-only">Add New Task</label>
          <div class="input-group">
            <input type="text" class="form-control" id="newTask" name="newTask" placeholder="Enter a new task">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
